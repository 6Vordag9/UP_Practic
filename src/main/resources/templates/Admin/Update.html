<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-color: #3684cc;
        }
        .nav-pills .nav-link {
            color: #2464a9;
        }
        .nav-pills .nav-link.active {
            color: #ffffff;
            background-color: rgba(255, 0, 0, 0.97);
        }
        .form-control {
            margin-bottom: 10px;
        }
        .table {
            margin-top: 20px;
        }
        .operator {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/homePage" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/Admin/Index" class="nav-link">Страница админа</a></li>
    </ul>
</header>
<main class="container-md">
    <h1>Редактирование</h1>
    <form th:method="post" th:action="@{/Admin/Update/{id}(id=${user.getIdUser()})}" th:object="${user}">
        <input placeholder="Логин:" type="text" class="form-control p-2" th:field="*{username}"/>
        <br/>
        <div th:each="role : ${roles}">
            <input type="checkbox" th:id="${role}"
                   th:name="${'roles[]'}" th:value="${role}"
                   th:checked="${#lists.contains(user.roles,role)}">

            <label th:text="${role}"></label>
        </div>
        <br/>
        <button type="submit"  class="operator btn btn-info">Сохранить</button>
    </form>
</main>
</body>
</html>
