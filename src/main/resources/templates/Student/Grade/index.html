<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-color: #3684cc;
        }
        .nav-pills .nav-link {
            color: #2464a9;
        }
        .nav-pills .nav-link.active {
            color: #ffffff;
            background-color: rgba(255, 0, 0, 0.97);
        }
        .form-control {
            margin-bottom: 10px;
        }
        .table {
            margin-top: 20px;
        }
        .operator {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/homePage" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/Student/Grade/index" class="nav-link ">Оценки</a></li>
        <li class="nav-item"><a href="/Student/scheduleSubject/index" class="nav-link">Расписание</a></li>
    </ul>
</header>
<br/>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Оценка</th>
        <th>Предмет</th>
        <th>Ученик</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="grade : ${gradees}">
        <td th:text="${grade.idGrade}"></td>
        <td th:text="${grade.numberGrade}"></td>
        <td th:text="${grade.subjects.nameSubject}"></td>
        <td th:text="${grade.users.username}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
